<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xpanxion Test</title>
</head>
<body>
<h1>Hello World!</h1>
<script>
    setTimeout(function(){
        var h2 = document.createElement("H2");
        var textNode = document.createTextNode("Bye :)");
        h2.appendChild(textNode);
        document.body.appendChild(h2);
        }, 4000);
</script>
